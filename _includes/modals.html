 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <div class="post-links">
                                <a href="{{post.github}}" class="post-link" target="_blank">Github Repository</a><br>
                                <a href="{{post.example-link}}" class="post-link" target="_blank">{{post.example-title}}</a>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            
                            <ul class="list-inline item-details">
                                <li>Technologies Used:
                                    <strong>{{ post.technologies }}
                                    </strong>
                                </li><br>
                                <li>Background:
                                    <strong>{{ post.background }}
                                    </strong>
                                </li>
                            </ul>
                            <p class="post-description">{{post.information}}</p>
                            <img src="img/portfolio/{{ post.snapshot }}" class="img-responsive img-centered img-snapshot" alt="{{ post.alt }}">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
